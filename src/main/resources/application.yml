server:
  port: 8686 #服务端口号
spring:
  application:
    name: DemoSystem #服务名称--调用的时候根据名称来调用该服务的方法
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
#单数据库配置
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://192.168.5.30:3306/demo?useUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=GMT
#    username: demo
#    password: demo
#多数据库配置
#第一个数据库
    primary:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url:  jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=GMT
      username: demo
      password: demo
    secondary:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url:  jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=GMT
      username: test
      password: test
  jpa:
    hibernate:
      #ddl-auto参数为validate的时候会在系统启动的时候对数据库进行验证，验证本地实体类和数据库中表结构是否一致
      ddl-auto: validate
      #ddl-auto参数为create的时候会在系统每次启动的时候以程序中实体类的结构先删除同名的表再创建。
      #ddl-auto: create
      #show-sql参数用于设置是否在日志中显示sql语句，方便调试。
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format-sql: true
        generate_statistics: true
    open-in-view: false